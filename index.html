<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style1.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <img class="top" src="./images/bg-pattern-top.svg" alt="blue bubble">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="blue bubble">

  <div class="pcard">
    <div class="card">
      <img class="bg" src="./images/bg-pattern-card.svg" alt="background design">
      <img id="profile" src="./images/image-victor.jpg" alt="profile photo">
      <div class="details">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </div>

      <div class="follows">
        <table>
          <thead>
            <td class="tableHead">
              80K
            </td>
            <td class="tableHead">
              803K
            </td>
            <td class="tableHead">
              1.4K
            </td>
          </thead>
          <tr>
            <td class="tableData">Followers</td>
            <td class="tableData">Likes</td>
            <td class="tableData">Photos</td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</body>

</html>
